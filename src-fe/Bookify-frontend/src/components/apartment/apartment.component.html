<p-card class="apartments-container" header="{{apartment.name}}" subheader="{{apartment.address.countryName}}" >
  <ng-template pTemplate="header">
    <img src="https://localhost:44360/api/ApartmentImage/GetApartmentImage?imageId={{apartment.apartmentImages[0].id}}" width="100" height="300">
  </ng-template>
  <p>
      {{apartment.address.city}}
  </p>
  <p-button *ngIf="isLoggedIn()" class="reserve" [routerLink]="['/app-reserve', apartment.id]">Резервирай</p-button>
  <ng-template pTemplate="footer">
      <div class="footer-container">
          <div class="buttons-container">
              <!-- <a [routerLink]="['apartments/edit', apartment.id]" pButton label="Редакция" icon="pi pi-pencil" ></a> -->
              <a [routerLink]="['apartments/view', apartment.id]" pButton label="Виж" icon="pi pi-eye"></a>
          </div>
          <div class="price-container">
              <span class="price">{{apartment.price}}лв</span>
          </div>
      </div>
  </ng-template>
</p-card>
